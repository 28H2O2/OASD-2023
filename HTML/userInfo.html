<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Info</title>
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
  <link rel="stylesheet" type="text/css" href="../CSS/global.css">
  <link rel="stylesheet" type="text/css" href="../CSS/userInfo.css">
  <link rel="stylesheet" type="text/css" href="../CSS/account.css">
  <style>
    #product-table {
      width: 100%;
      border-collapse: collapse;
    }

    #product-table th,
    #product-table td {
      border: 1px solid #8B4513;
      padding: 10px;
    }

    #product-table th {
      background-color: #8B4513;
      color: white;
    }
  </style>
</head>

<body>
  <header id="header">
  </header>
  <div class="container">
    <div class="sidebar">
      <a href="#" data-page="userInfo">User Info</a>
      <a href="#" data-page="account">Account Balance</a>
      <a href="#" data-page="orders">Orders</a>
      <a href="#" data-page="products">My Products</a>
    </div>
    <div class="main">
      <div id="userInfo" class="page active">
        <h1>User Info</h1>
        <div class="userInfo">
          <div class="username">
            <label for="username">Username: </label>
            <span id="showUsername" name="username"></span>
          </div>
          <div class="email">
            <label for="email">Email: </label>
            <span id="email" name="email"></span>
          </div>
          <div class="phone">
            <label for="phone">Phone: </label>
            <span id="phone" name="phone"></span>
          </div>
          <div class="sex">
            <label for="sex">Sex: </label>
            <span id="sex" name="sex"></span>
          </div>
          <div class="birthday">
            <label for="birthday">Birthday: </label>
            <span id="birthday" name="birthday"></span>
          </div>
          <div class="nationality">
            <label for="nationality">Nationality: </label>
            <span id="nationality" name="nationality"></span>
          </div>

        </div>
      </div>

      <div id="account" class="page">
        <h1>Account Balance</h1>
        <div class="accountInfo">
          <label for="balance">Balance:</label>
          <span id="balance" name="balance"></span>
          <form id="rechargeForm">
            <label for="rechargeAmount">Recharge Amount:</label>
            <input type="number" id="rechargeAmount" name="rechargeAmount">
            <input type="submit" value="Recharge">
          </form>
        </div>
      </div>

      <div id="orders" class="page">
        <h1>Orders</h1>
        <!-- TODO: Your Orders Code Here -->
      </div>
      <div id="products" class="page">
        <h1>My Products</h1>
        <!-- TODO: Your My Products Code Here -->
        <table id="product-table">
          <!-- Table rows will be generated by JavaScript -->
        </table>
      </div>
    </div>
  </div>

  <script src="../js/switchUserSideBar.js"></script>
  <!-- <script src="../js/showUserInfo.js"></script> -->
  <footer id="footer">
  </footer>
</body>
<script src="../js/showUserInfo.js"></script>
<script src="../js/header.js"></script>
<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    fetch('http://localhost:3000/PHP/getAccountInfo.php')
      .then(response => response.json())
      .then(data => {
        document.getElementById('balance').textContent = data.balance;
      });

    document.getElementById('rechargeForm').addEventListener('submit', function (e) {
      e.preventDefault();
      let amount = document.getElementById('rechargeAmount').value;
      if (amount <= 0) {
        alert("Please enter a positive integer.");
        e.preventDefault();
        return;
      }
      if (confirm("Are you sure you want to recharge?")) {
        fetch('http://localhost:3000/PHP/recharge.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ amount }),
        })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              alert('Recharge failed: ' + data.error);
            } else {
              document.getElementById('balance').textContent = data.balance;
              document.getElementById('rechargeAmount').value = '';
            }
          });
      } else {
        e.preventDefault(); // 阻止表单提交
        return;
      }

    });
  });
  function showAccount() {
    fetch('http://localhost:3000/PHP/getAccountInfo.php')
      .then(response => response.json())
      .then(data => {
        document.getElementById('balance').textContent = data.balance;
      });
  }

</script>
<script>
  async function loadProducts() {
    const response = await fetch('http://localhost:3000/PHP/getUserProducts.php', {
      method: 'GET', // or 'POST'
      headers: {
        'Content-Type': 'application/json',
      },
    });
    const products = await response.json();

    const table = document.getElementById('product-table');

    // Create table header
    const thead = document.createElement('thead');
    const tr = document.createElement('tr');
    ['Name', 'Author', 'Year', 'Genre', 'Dimensions', 'Price', 'Image', 'Actions'].forEach(header => {
      const th = document.createElement('th');
      th.textContent = header;
      tr.appendChild(th);
    });
    thead.appendChild(tr);
    table.appendChild(thead);

    // Create table body
    const tbody = document.createElement('tbody');
    products.forEach(product => {
      const tr = document.createElement('tr');

      Object.values(product).forEach(value => {
        const td = document.createElement('td');
        td.textContent = value;
        tr.appendChild(td);
      });

      const actionTd = document.createElement('td');
      const editButton = document.createElement('button');
      editButton.textContent = 'Edit';
      editButton.addEventListener('click', () => {
        // TODO: Redirect to edit page
      });
      actionTd.appendChild(editButton);
      tr.appendChild(actionTd);

      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
  }

  loadProducts();

</script>
<script>
  // 加载页面时调用
  window.onload = function () {
    loadHeader();
    showUserInfo();
    showAccount();
  }
</script>

</html>
