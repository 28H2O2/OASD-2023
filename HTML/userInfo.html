<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    fetch('http://localhost:3000/PHP/getAccountInfo.php')
      .then(response => response.json())
      .then(data => {
        document.getElementById('balance').textContent = data.balance;
      });

    document.getElementById('rechargeForm').addEventListener('submit', function (e) {
      e.preventDefault();
      let amount = document.getElementById('rechargeAmount').value;
      if (amount <= 0) {
        alert("Please enter a positive integer.");
        e.preventDefault();
        return;
      }
      if (confirm("Are you sure you want to recharge?")) {
        fetch('http://localhost:3000/PHP/recharge.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ amount }),
        })
          .then(response => response.json())
          .then(data => {
            if (data.error) {
              alert('Recharge failed: ' + data.error);
            } else {
              document.getElementById('balance').textContent = data.balance;
              document.getElementById('rechargeAmount').value = '';
            }
          });
      } else {
        e.preventDefault(); // 阻止表单提交
        return;
      }

    });
  });
  function showAccount() {
    fetch('http://localhost:3000/PHP/getAccountInfo.php')
      .then(response => response.json())
      .then(data => {
        document.getElementById('balance').textContent = data.balance;
      });
  }

</script>

<script>
  async function getMyArtworks() {
    const response = await fetch('http://localhost:3000/PHP/getUserProducts.php');
    const result = await response.json();

    if (result.success) {
      const table = document.createElement('table');
      // Add Header Row
      const headerRow = document.createElement('tr');
      const headers = ['id', 'name', 'author', 'description', 'year', 'genre', 'size', 'price', 'status', 'image', ''];
      headers.forEach((header) => {
        const th = document.createElement('th');
        th.textContent = header;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);
      result.artworks.forEach((artwork) => {
        const tr = document.createElement('tr');


        // Display each attribute in a separate cell
        Object.values(artwork).forEach((value, index) => {
          const td = document.createElement('td');
          if (index === Object.values(artwork).length - 1) {
            // This is the image, create an img element
            const img = document.createElement('img');
            img.src = value;
            img.style.width = '50px';
            img.alt = "image";
            td.appendChild(img);
          } else if (index === Object.values(artwork).length - 2) {
            // This is the status column, add an if-else statement to display "unsold" or "sold"
            if (value == 0) {
              td.textContent = "unsold";
              td.style.color = "blue";
            } else if (value == 1) {
              td.textContent = "sold out";
              td.style.color = "red";
            }
          } else {
            td.textContent = value;
          }
          tr.appendChild(td);
        });

        // Add edit button
        const editTd = document.createElement('td');
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.addEventListener('click', () => {
          // Save the artwork to sessionStorage and redirect to the edit page
          sessionStorage.setItem('editArtwork', JSON.stringify(artwork));
          location.href = 'http://localhost:3000/HTML/editArtwork.html';
        });
        editTd.appendChild(editBtn);
        tr.appendChild(editTd);

        table.appendChild(tr);
      });

      document.getElementById('products').appendChild(table);
    } else {
      console.error(result.error);
    }
  }

  getMyArtworks();
</script>
