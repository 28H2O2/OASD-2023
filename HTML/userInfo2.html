<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>User Profile</title>
  <style>
    body {
      background-color: #FAD6A5;
      font-family: 'Helvetica Neue', sans-serif;
    }

    h1 {
      color: #4b3621;
      text-align: center;
    }

    table {
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
    }

    tr {
      height: 40px;
    }

    th {
      width: 160px;
      font-weight: bold;
    }

    td {
      text-align: center;
    }

    input[type="submit"] {
      display: block;
      margin: 30px auto 0;
      background-color: #17a589;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }

    input[type="text"],
    select {
      display: block;
      margin: 10px auto 0;
      width: 80%;
      height: 30px;
      border-radius: 4px;
      border: 1px solid #ccc;
      padding: 5px;
      font-size: 18px;
    }

    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background: url('down-arrow.png') no-repeat scroll right center transparent;
      background-size: 20px auto;
      padding-right: 30px;
    }
  </style>
</head>

<body>
  <h1>User Profile</h1>
  <table>
    <tr>
      <th>Username</th>
      <td>JohnDoe</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>johndoe@example.com</td>
    </tr>
    <tr>
      <th>Phone</th>
      <td>555-555-5555</td>
    </tr>
    <tr>
      <th>Sex</th>
      <td>Male</td>
    </tr>
    <tr>
      <th>Nationality</th>
      <td>United States</td>
    </tr>
  </table>
  <form>
    <label>Account Balance: $100</label>
    <input type="text" placeholder="Enter amount to add">
    <label>Payment Method:</label>
    <select>
      <option value="credit-card">Credit Card</option>
      <option value="paypal">PayPal</option>
      <option value="bank-transfer">Bank Transfer</option>
    </select>
    <input type="submit" value="Add Funds">
  </form>
</body>

</html>
