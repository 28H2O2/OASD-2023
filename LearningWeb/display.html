<!DOCTYPE html>
<html>

<head>
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body>

  <h2>User Data</h2>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Password</th>
    </tr>

  </table>

</body>

</html>

<script>
  fetch('display.php')
    .then(res => res.json())
    .then(data => {
      let table = document.querySelector('table')
      data.forEach(user => {
        let row = document.createElement('tr')
        row.innerHTML = `
      <td>${user.id}</td>
      <td>${user.username}</td>
      <td>${user.password}</td>
    `
        table.appendChild(row)
      })
    })
</script>
